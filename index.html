<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hava Durumu</title>
</head>
<body>
    
    
    <div class="container">
        <div class="title">
            <h1>Hava Durumu</h1>
        </div>
        <div class="card">
            
            
            <div class="heat">
                <div class="icon">
                 <img id="icon" src="https://e7.pngegg.com/pngimages/642/145/png-clipart-weather-and-climate-weather-forecasting-weather-text-cloud.png" alt="">
                 
                </div>
                <div class="nowDay">
                 <div class="desc">Bulutlu</div>
                 <div class="temp">3°C</div>
                </div>
                <div class="city_minmax">
                 <div class="city">Ankara, TR</div>
                 <div class="minMax">15 / 14</div>
                </div>
                
            </div>
            <div class="search">
                <input type="text" id="searchBar" placeholder="Şehir Giriniz">
                <button id="searchBtn">Tıklayınız</button>
            </div>
        </div>
        
        
    </div>

    
</body>
<script src="app.js"></script>
</html>
